                        <h1 class="text-xl font-semibold text-gray-800">Preencher Indicadores</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button id="profileButton" class="flex items-center space-x-2 focus:outline-none">

                                    <span id="campo-nome-usuario" class="text-blue-900 font-bold text-sm">Carregando...</span>
                                    <div id="campo-detalhe-perfil" class="text-xs text-blue-700">...</div>
                                </div>

                </div>

        <!-- Conteúdo Principal -->

          <div id="indicadores-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Aqui os cards dos indicadores vão aparecer dinamicamente -->
          </div>

<!-- Modal de Preenchimento -->
<div id="modal-preencher" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
      <h2 id="titulo-indicador" class="text-xl font-bold mb-4">Preencher Indicador</h2>

      <form id="formPreenchimento">
          <div>
              <label>Valor:</label>
              <input type="number" id="valor" step="0.01" required class="w-full border rounded px-2 py-1">
          </div>
          <div>
              <label>Mês (MM/AAAA):</label>
              <input type="datetime" id="mes" placeholder="06/2025" required class="w-full border rounded px-2 py-1">
          </div>
          <div>
              <label>Comentário:</label>
              <input type="text" id="comentario" class="w-full border rounded px-2 py-1">
          </div>
          <div>
              <label>Provas (arquivo):</label>
              <input type="file" id="provas" class="w-full border rounded px-2 py-1">
          </div>
          <div>
              <label>Origem da Prova (link ou caminho):</label>
              <input type="text" id="origem" class="w-full border rounded px-2 py-1">
          </div>

          <div class="mt-4 flex justify-end gap-2">
              <button type="button" onclick="fecharModal()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
              <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Salvar</button>
          </div>
      </form>
  </div>
</div>
