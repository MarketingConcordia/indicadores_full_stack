<!-- Modal de Preenchimento -->
<div id="modal-preencher" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
      <h2 id="titulo-indicador" class="text-xl font-bold mb-4">Preencher Indicador</h2>

      <form id="formPreenchimento">
          <div>
              <label>Valor:</label>
              <input type="number" id="valor" required class="w-full border rounded px-2 py-1">
          </div>
          <div>
              <label>M√™s (MM/AAAA):</label>
              <input type="text" id="mes" placeholder="06/2025" required class="w-full border rounded px-2 py-1">
          </div>
          <div>
              <label>Coment√°rio:</label>
              <input type="text" id="comentario" class="w-full border rounded px-2 py-1">
          </div>
          <div>
              <label>Provas (arquivo):</label>
              <input type="file" id="provas" class="w-full border rounded px-2 py-1">
          </div>

          <div class="mt-4 flex justify-end gap-2">
              <button type="button" onclick="fecharModal()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
              <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Salvar</button>
          </div>
      </form>
  </div>

<script>
    let preenchimentosRealizados = new Set();

    function carregarPreenchimentos() {
        const token = localStorage.getItem('access');

        return fetch('http://127.0.0.1:8000/api/preenchimentos/meus/', {
            headers: {
            'Authorization': `Bearer ${token}`
            }
        })
        .then(res => res.json())
        .then(data => {
            data.forEach(item => {
            const chave = `${item.indicador}_${item.mes}_${item.ano}`;
            preenchimentosRealizados.add(chave);
            });
        });
        }


let indicadorSelecionado = null;

// üî• Fun√ß√£o para buscar e listar os indicadores
function carregarIndicadores() {
  const token = localStorage.getItem('access');

  fetch('http://127.0.0.1:8000/api/indicadores/', {
    headers: {
      'Authorization': `Bearer ${token}`
    }
  })
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('indicadoresContainer');
    container.innerHTML = '';

    const hoje = new Date();
    const mesAtual = hoje.getMonth() + 1;
    const anoAtual = hoje.getFullYear();

    data.forEach(indicador => {
      const chaveAtual = `${indicador.id}_${mesAtual}_${anoAtual}`;

      // S√≥ renderiza se o indicador ainda n√£o foi preenchido
      if (!preenchimentosRealizados.has(chaveAtual)) {
        const div = document.createElement('div');
        div.className = "bg-white p-4 rounded shadow-md";

        div.innerHTML = `
          <h3 class="text-lg font-bold mb-1">${indicador.nome}</h3>
          <p class="text-sm text-gray-600">${indicador.descricao || ''}</p>
          <button onclick="abrirModal(${indicador.id})" class="mt-2 bg-blue-600 text-white px-4 py-1 rounded">
            Preencher
          </button>
        `;

        container.appendChild(div);
      }
    });
  })
  .catch(error => {
    console.error('Erro ao carregar indicadores:', error);
  });
}


// üî• Fun√ß√£o para abrir o modal de preenchimento
function abrirModal(indicador) {
    indicadorSelecionado = indicador;
    document.getElementById('titulo-indicador').innerText = `Preencher - ${indicador.nome}`;
    document.getElementById('modal-preencher').classList.remove('hidden');
}

// üî• Fechar modal
function fecharModal() {
    document.getElementById('modal-preencher').classList.add('hidden');
}

// üî• Fun√ß√£o para enviar o preenchimento
document.getElementById('formPreenchimento').addEventListener('submit', function (e) {
    e.preventDefault();

    const token = localStorage.getItem('access');

    const valor = document.getElementById('valor').value;
    const mesAno = document.getElementById('mes').value; // formato: MM/AAAA

    const [mes, ano] = mesAno.split('/');  // divide "06/2025" em ["06", "2025"]

    const payload = {
        indicador: indicadorSelecionado.id,
        valor_realizado: valor,
        mes: parseInt(mes),
        ano: parseInt(ano)
    };

    fetch('http://127.0.0.1:8000/api/preenchimentos/', {
        method: 'POST',
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Erro ao salvar o preenchimento');
        }
        return response.json();
    })
    .then(data => {
        alert('Preenchimento salvo com sucesso!');
        fecharModal();
        carregarIndicadores();
    })
    .catch(error => {
        alert('Erro: ' + error.message);
    });
});


// üî• Carregar os indicadores quando a p√°gina abrir
document.addEventListener('DOMContentLoaded', carregarIndicadores);

window.onload = () => {
  carregarPreenchimentos().then(() => {
    carregarIndicadores();
  });
};

</script>
