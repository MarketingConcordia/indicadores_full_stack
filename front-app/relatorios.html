<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios por Setor - Perfil Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <script>
        // Proteção: apenas usuários com perfil 'master' podem acessar
        const perfil = localStorage.getItem('perfil_usuario');
        if (perfil !== 'master') {
            alert("Acesso negado. Esta página é exclusiva para o perfil Master.");
            window.location.href = 'indexgestores.html'; // ou login.html se preferir
        }
    </script>
</head>

<body>
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-gradient-to-b from-blue-900 to-blue-800 text-white py-4 flex flex-col">
            <div class="px-4 py-2 flex items-center ">
                <div class="flex items-center space-x-2">
                    <!-- Logo e nome da empresa removidos conforme solicitado -->
                </div>
            </div>
            
            <div class="mt-8 flex-1">
                <nav>
                    <a href="index.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
                        </svg>
                        <span class="sidebar-item">Dashboard Geral</span>
                    </a>
                    <a href="relatorios.html" class="flex items-center px-4 py-3 bg-blue-700 text-white hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                        </svg>
                        <span class="sidebar-item">Painel de Indicadores</span>
                    </a>
                    <a href="setores.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M4 2a2 2 0 00-2 2v14h16V4a2 2 0 00-2-2H4zm2 4h2v2H6V6zm0 3h2v2H6V9zm3-3h2v2H9V6zm0 3h2v2H9V9zm3-3h2v2h-2V6zm0 3h2v2h-2V9z" />
                        </svg>
                        <span class="sidebar-item">Cadastrar Setores</span>
                    </a>
                    <a href="equipe.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        <span class="sidebar-item">Cadastrar equipe</span>
                    </a>
                    <a href="indicadores.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.7" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="4" y1="4" x2="4" y2="20" />
                            <line x1="4" y1="20" x2="20" y2="20" />
                            <polyline points="4,16 9,10 13,14 17,8 " />
                        </svg>
                        <span class="sidebar-item ml-3">Cadastrar indicadores</span>
                    </a>
                    <a href="logs.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a6 6 0 00-6 6v2c0 .628-.214 1.245-.602 1.735L2.293 14.293A1 1 0 003 16h14a1 1 0 00.707-1.707l-1.105-1.105A2.996 2.996 0 0116 10V8a6 6 0 00-6-6zM10 18a2 2 0 002-2H8a2 2 0 002 2z" />
                        </svg>
                        <span class="sidebar-item">Logs</span> 
                    </a>
                    <a href="configuracoes.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                        </svg>
                        <span class="sidebar-item">Configurações</span>
                    </a>
                </nav>
            </div>
            
            <div class="mt-auto px-4 py-2">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
                        <span class="font-semibold text-sm"></span>
                    </div>
                    <div class="sidebar-item">
                        <span id="campo-nome-usuario" class="text-white font-bold text-sm">Carregando...</span>
                        <div id="campo-detalhe-perfil" class="text-xs text-blue-200">...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Navbar -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between px-6 py-3">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-800">Painel de Indicadores</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button id="profileButton" class="flex items-center space-x-2 focus:outline-none">
                                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
                                    <span class="font-semibold text-white text-sm" id="iniciais-usuario">--</span>
                                </div>
                                <div class="flex flex-col items-start">
                                    <span id="campo-nome-usuario" class="text-blue-900 font-bold text-sm">Carregando...</span>
                                    <div id="campo-detalhe-perfil" class="text-xs text-blue-700">...</div>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <div id="profileMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden z-20">
                                <a href="configuracoes.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configurações</a>
                                <div class="border-t border-gray-100"></div>
                                <button onclick="logout()" 
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">
                                    Sair
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Filtros -->
            <div class="bg-white shadow-sm p-4 border-b">
                <div class="flex flex-wrap items-center gap-4">
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Área/Setor</label>
                        <select id="filter-setor" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="todos">Todos os Setores</option>
                        </select>
                    </div>

                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Indicador</label>
                        <select id="filter-indicador" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Todos os Indicadores</option>
                        </select>
                    </div>

                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Data Inicial</label>
                        <input type="month" id="filter-data-inicial" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Data Final</label>
                        <input type="month" id="filter-data-final" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="filter-status" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="todos">Todos</option>
                            <option value="atingidos">Atingidos</option>
                            <option value="nao-atingidos">Não Atingidos</option>
                        </select>
                    </div>

                    <div class="flex items-end">
                        <button id="btn-ver-historico"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Ver Histórico
                        </button>
                    </div>
                </div>
            </div>

            
            <!-- Conteúdo Principal -->
            <main class="flex-1 overflow-y-auto bg-gray-50 p-4">
                <div class="indicadores-grid" id="historico-container">
                    <!-- Os cards de indicadores serão inseridos aqui via JavaScript -->
                </div>

                <div class="bg-white rounded shadow p-4 mt-8">
                    <h2 class="text-xl font-bold mb-4 text-blue-900">Histórico de Preenchimentos</h2>

                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead id="historico-head" class="bg-blue-800 text-white text-xs uppercase">
                                <!-- 🔵 Cabeçalho da nova tabela será inserido via JS -->
                            </thead>
                            <tbody id="historico-body" class="divide-y divide-gray-200">
                                <!-- 🔥 Corpo da nova tabela será inserido via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>

                
        </div>
    </div>
    
    <script src="js/comum.js"></script>
    <script src="js/relatorio.js"></script>
</body>
</html>
