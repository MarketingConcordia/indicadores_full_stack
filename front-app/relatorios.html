                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col bg-gray-50 overflow-hidden">
            <!-- Navbar -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between px-6 py-3">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-800">Relatórios</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
                                <div class="relative">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />

                                    <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                                </div>
                            </button>
                        </div>
                        <div class="relative">
                            <button id="profileButton" class="flex items-center space-x-2 focus:outline-none">

                                    <span class="font-semibold text-white text-sm">CM</span>
                                </div>
                                <span class="text-sm font-medium text-gray-700">CEO Master</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />

                            </button>
                            <div id="profileMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden z-20">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Meu Perfil</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configurações</a>
                                <div class="border-t border-gray-100"></div>

                    </div>

            </header>

            <!-- Filtros -->
            <div class="bg-white shadow-sm p-4 border-b">
                <div class="flex flex-wrap items-center gap-4">
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Área/Setor</label>
                        <select id="filter-setor" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="todos">Todos os Setores</option>
                            <option value="corporativo">Corporativo</option>
                            <option value="revenda">Revenda</option>
                            <option value="ecommerce">E-commerce</option>
                            <option value="marketing">Marketing</option>
                            <option value="logistica">Logística</option>
                            <option value="rh">RH</option>
                            <option value="juridico">Jurídico</option>
                            <option value="financeiro">Financeiro</option>
                            <option value="controladoria">Controladoria</option>
                            <option value="produtos-green">Produtos Green</option>
                            <option value="produtos-blue">Produtos Blue</option>
                            <option value="produtos-red">Produtos RED</option>
                            <option value="pos-venda">Pós Venda</option>
                            <option value="compras">Compras</option>
                            <option value="projetos">Projetos</option>
                            <option value="producao">Produção</option>
                            <option value="engenharia">Engenharia</option>
                            <option value="qualidade">Qualidade</option>
                        </select>
                    </div>
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Período</label>
                        <select id="filter-periodo" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="mes-atual">Mês Atual</option>
                            <option value="mes-anterior">Mês Anterior</option>
                            <option value="trimestre-atual">Trimestre Atual</option>
                            <option value="trimestre-anterior">Trimestre Anterior</option>
                            <option value="personalizado">Período Personalizado</option>
                        </select>
                    </div>
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="filter-status" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="todos">Todos</option>
                            <option value="atingidos">Atingidos</option>
                            <option value="nao-atingidos">Não Atingidos</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button onclick="gerarRelatorio()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Gerar Relatório
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Conteúdo Principal -->
            <main class="flex-1 overflow-y-auto bg-gray-50 p-4">
                <div class="indicadores-grid" id="indicadores-container">
                    <!-- Os cards de indicadores serão inseridos aqui via JavaScript -->
                </div>
            </main>

            
            <div class="flex justify-end bg-gray-50 mb-6 mr-6">
                <div class="flex gap-3">
                    <button onclick="baixarPDF()"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-lg shadow-md transition">
                        📄 Exportar PDF
                    </button>
            
                    <button onclick="baixarExcel()"
                        class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded-lg shadow-md transition">
                        📊 Exportar Excel
                    </button>
                </div>
            </div>
            
    
        </div>
    </div>
    

  <script>
    function gerarRelatorio() {
      const setor = document.getElementById('setorFiltro').value;
      const periodo = document.getElementById('periodoFiltro').value;

      const container = document.getElementById('relatorio-container');
      container.innerHTML = '';

      const card = document.createElement('div');
      card.className = 'card bg-white rounded shadow p-4';
      card.innerHTML = `
        <h2 class="text-lg font-semibold text-blue-800 mb-2">Relatório - ${setor.toUpperCase()} (${periodo})</h2>
        <p class="text-sm text-gray-600">Este é um resumo dos indicadores de desempenho do setor <strong>${setor}</strong> no período selecionado (<em>${periodo}</em>).</p>
        <ul class="list-disc list-inside mt-4 text-sm text-gray-700">
          <li>Indicadores atingidos: <strong>8</strong></li>
          <li>Indicadores não atingidos: <strong>3</strong></li>
          <li>Média de variação: <strong>+4%</strong></li>
        </ul>
        <button class="mt-4 bg-amber-400 hover:bg-amber-500 text-white px-3 py-2 rounded text-sm">Exportar como PDF</button>
      `;
      container.appendChild(card);
    }

    // Configurar evento para o botão de perfil
    const profileButton = document.getElementById('profileButton');
            const profileMenu = document.getElementById('profileMenu');

            profileButton.addEventListener('click', () => {
                profileMenu.classList.toggle('hidden');
            });

            // Fechar o menu de perfil ao clicar fora dele
            document.addEventListener('click', (e) => {
                if (!profileButton.contains(e.target) && !profileMenu.contains(e.target)) {
                    profileMenu.classList.add('hidden');
                }
            });

            // Configurar evento para o botão de alternar sidebar
            const toggleSidebar = document.getElementById('toggle-sidebar');
            const sidebar = document.getElementById('sidebar');
            const sidebarItems = document.querySelectorAll('.sidebar-item');

            toggleSidebar.addEventListener('click', () => {
                sidebar.classList.toggle('sidebar-collapsed');
                sidebarItems.forEach(item => {
                    if (sidebar.classList.contains('sidebar-collapsed')) {
                        item.style.display = 'none';
                    } else {
                        item.style.display = 'inline';
                    }
                });
            });

            function baixarPDF() {
        const token = localStorage.getItem('access');
        fetch('http://127.0.0.1:8000/api/relatorio/pdf/', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "relatorio.pdf";
            document.body.appendChild(a);
            a.click();
            a.remove();
        });
    }

    function baixarExcel() {
        const token = localStorage.getItem('access');
        fetch('http://127.0.0.1:8000/api/relatorio/excel/', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "relatorio.xlsx";
            document.body.appendChild(a);
            a.click();
            a.remove();
        });
    }
  </script>
