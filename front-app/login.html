<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Indicadores</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-700 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">Acesso ao Sistema</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="senha" name="senha" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div id="erroLogin" class="hidden text-red-600 text-sm">Email ou senha incorretos.</div>

      <div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md">Entrar</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Impede o formulário de recarregar a página

    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    fetch('http://127.0.0.1:8000/api/token/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            email: email,
            password: senha
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Email ou senha incorretos');
        }
        return response.json();
    })
    .then(data => {
        // Salvar os tokens no localStorage
        localStorage.setItem('access', data.access);
        localStorage.setItem('refresh', data.refresh);

        // Redireciona para o dashboard (master ou gestor)
        // Aqui você pode fazer uma lógica futura para diferenciar master ou gestor
        window.location.href = 'index.html'; // ou indexgestores.html
    })
    .catch(error => {
        const erroDiv = document.getElementById('erroLogin');
        erroDiv.innerText = error.message;
        erroDiv.classList.remove('hidden');
    });
});

  </script>
</body>
</html>
