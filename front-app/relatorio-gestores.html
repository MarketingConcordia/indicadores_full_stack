<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios por Setor - Perfil Gestores</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-gradient-to-b from-blue-900 to-blue-800 text-white py-4 flex flex-col">
            <div class="px-4 py-2 flex items-center ">
                <div class="flex items-center space-x-2">
                    <!-- Logo e nome da empresa removidos conforme solicitado -->
                </div>
                <button id="toggle-sidebar" class="text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </button>
            </div>
            
            <div class="mt-8 flex-1">
                <nav>
                    <a href="indexgestores.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
                        </svg>
                        <span class="sidebar-item">Dashboard Geral</span>
                    </a>
                    <a href="relatorio-gestores.html" class="flex items-center px-4 py-3 bg-blue-700 text-white hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                        </svg>
                        <span class="sidebar-item">Painel de Indicadores</span>
                    </a>
                    <a href="preencher-indicadores.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                        <i class="fas fa-chart-line mr-3"></i>
                        <span class="sidebar-item">Preencher indicadores</span>
                    </a>
                    <a href="configuracoes-gestores.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                        </svg>
                        <span class="sidebar-item">Configurações</span>
                    </a>
                </nav>
            </div>
            
            <div class="mt-auto px-4 py-2">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
                        <span class="font-semibold text-sm"></span>
                    </div>
                    <div class="sidebar-item">
                        <span id="campo-nome-usuario" class="text-white font-bold text-sm">Carregando...</span>
                        <div id="campo-detalhe-perfil" class="text-xs text-blue-200">...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col bg-gray-50 overflow-hidden">
            <!-- Navbar -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between px-6 py-3">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-800">Painel de Indicadores</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button id="profileButton" class="flex items-center space-x-2 focus:outline-none">
                                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
                                    <span class="font-semibold text-white text-sm" id="iniciais-usuario">--</span>
                                </div>
                                <div class="flex flex-col items-start">
                                    <span id="campo-nome-usuario" class="text-blue-900 font-bold text-sm">Carregando...</span>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <div id="profileMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden z-20">
                                <a href="configuracoes-gestores.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configurações</a>
                                <div class="border-t border-gray-100"></div>
                                <button onclick="logout()" 
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">
                                    Sair
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Filtros -->
            <div class="bg-white shadow-sm p-4 border-b">
                <div class="flex flex-wrap items-center gap-4">
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Área/Setor</label>
                        <select id="filter-setor" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="todos">Todos os Setores</option>
                        </select>
                    </div>
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Período</label>
                        <select id="filter-periodo" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="mes-atual">Mês Atual</option>
                            <option value="mes-anterior">Mês Anterior</option>
                            <option value="trimestre-atual">Trimestre Atual</option>
                            <option value="trimestre-anterior">Trimestre Anterior</option>
                            <option value="personalizado">Período Personalizado</option>
                        </select>
                    </div>
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="filter-status" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="todos">Todos</option>
                            <option value="atingidos">Atingidos</option>
                            <option value="nao-atingidos">Não Atingidos</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button onclick="gerarRelatorio()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Gerar Relatório
                        </button>
                    </div>
                </div>
            </div>

            <!-- Conteúdo Principal -->
            <main class="flex-1 overflow-y-auto bg-gray-50 p-4">
                <div class="indicadores-grid" id="indicadores-container">
                    <!-- Os cards de indicadores serão inseridos aqui via JavaScript -->
                </div>
                <div class="bg-white rounded shadow p-4 mt-8">
                    <h2 class="text-xl font-bold mb-4 text-blue-900">Histórico de Preenchimentos</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-blue-800">
                                <tr>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-white uppercase">Indicador</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-white uppercase">Mês</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-white uppercase">Valor</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-white uppercase">Comentário</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-white uppercase">Provas</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-white uppercase">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="historico-body" class="divide-y divide-gray-200">
                                <!-- 🔥 Aqui a tabela será preenchida dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
            <div id="modal-editar" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
                <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
                    <h2 class="text-xl font-bold mb-4 text-blue-900">Editar Preenchimento</h2>
            
                    <form id="formEdicao">
                        <div>
                            <label>Valor:</label>
                            <input type="number" id="edit-valor" required class="w-full border rounded px-2 py-1">
                        </div>
                        <div>
                            <label>Mês (MM/AAAA):</label>
                            <input type="text" id="edit-mes" placeholder="06/2025" required class="w-full border rounded px-2 py-1">
                        </div>
                        <div>
                            <label>Comentário:</label>
                            <input type="text" id="edit-comentario" class="w-full border rounded px-2 py-1">
                        </div>
                        <div>
                            <label>Substituir Provas (arquivo):</label>
                            <input type="file" id="edit-provas" class="w-full border rounded px-2 py-1">
                        </div>
            
                        <div class="mt-4 flex justify-end gap-2">
                            <button type="button" onclick="fecharModalEdicao()" 
                                class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
                                Cancelar
                            </button>
                            <button type="submit" 
                                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                                Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
            
<script src="js/comum.js"></script>
<script>
    function gerarRelatorio() {
      const setor = document.getElementById('setorFiltro').value;
      const periodo = document.getElementById('periodoFiltro').value;

      const container = document.getElementById('relatorio-container');
      container.innerHTML = '';

      const card = document.createElement('div');
      card.className = 'card bg-white rounded shadow p-4';
      card.innerHTML = `
        <h2 class="text-lg font-semibold text-blue-800 mb-2">Relatório - ${setor.toUpperCase()} (${periodo})</h2>
        <p class="text-sm text-gray-600">Este é um resumo dos indicadores de desempenho do setor <strong>${setor}</strong> no período selecionado (<em>${periodo}</em>).</p>
        <ul class="list-disc list-inside mt-4 text-sm text-gray-700">
          <li>Indicadores atingidos: <strong>8</strong></li>
          <li>Indicadores não atingidos: <strong>3</strong></li>
          <li>Média de variação: <strong>+4%</strong></li>
        </ul>
        <button class="mt-4 bg-amber-400 hover:bg-amber-500 text-white px-3 py-2 rounded text-sm">Exportar como PDF</button>
      `;
      container.appendChild(card);
    }

    // Configurar evento para o botão de perfil
    const profileButton = document.getElementById('profileButton');
            const profileMenu = document.getElementById('profileMenu');

            profileButton.addEventListener('click', () => {
                profileMenu.classList.toggle('hidden');
            });

            // Fechar o menu de perfil ao clicar fora dele
            document.addEventListener('click', (e) => {
                if (!profileButton.contains(e.target) && !profileMenu.contains(e.target)) {
                    profileMenu.classList.add('hidden');
                }
            });

            // Configurar evento para o botão de alternar sidebar
            const toggleSidebar = document.getElementById('toggle-sidebar');
            const sidebar = document.getElementById('sidebar');
            const sidebarItems = document.querySelectorAll('.sidebar-item');

            toggleSidebar.addEventListener('click', () => {
                sidebar.classList.toggle('sidebar-collapsed');
                sidebarItems.forEach(item => {
                    if (sidebar.classList.contains('sidebar-collapsed')) {
                        item.style.display = 'none';
                    } else {
                        item.style.display = 'inline';
                    }
                });
            });

            function carregarHistorico() {
    const token = localStorage.getItem('access');

    fetch('http://127.0.0.1:8000/api/preenchimentos/', {
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(res => res.json())
    .then(preenchimentos => {
        const tbody = document.getElementById('historico-body');
        tbody.innerHTML = '';

        preenchimentos.forEach(item => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td class="px-4 py-2 text-sm">${item.indicador_nome}</td>
                <td class="px-4 py-2 text-sm">${item.mes}</td>
                <td class="px-4 py-2 text-sm">${item.valor}</td>
                <td class="px-4 py-2 text-sm">${item.comentario || '-'}</td>
                <td class="px-4 py-2 text-sm">
                    ${item.provas ? `<a href="${item.provas}" target="_blank" class="text-blue-600 hover:underline">Ver Arquivo</a>` : 'Sem Provas'}
                </td>
                <td class="px-4 py-2 text-sm">
                    <button onclick="abrirModalEdicao(${item.id})" 
                        class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">
                        Editar
                    </button>
                    <button onclick="excluirPreenchimento(${item.id})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
                        Excluir
                    </button>
                </td>
            `;

            tbody.appendChild(row);
        });
    });
}

function excluirPreenchimento(id) {
    const confirmacao = confirm('Tem certeza que deseja excluir este preenchimento?');

    if (!confirmacao) return;

    const token = localStorage.getItem('access');

    fetch(`http://127.0.0.1:8000/api/preenchimentos/${id}/`, {
        method: 'DELETE',
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(res => {
        if (res.status === 204) {
            alert('Preenchimento excluído com sucesso.');
            carregarHistorico();
        } else {
            alert('Erro ao excluir preenchimento.');
        }
    });
}

document.addEventListener('DOMContentLoaded', carregarHistorico);

let preenchimentoEditando = null;

function abrirModalEdicao(id) {
    const token = localStorage.getItem('access');

    fetch(`http://127.0.0.1:8000/api/preenchimentos/${id}/`, {
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(res => res.json())
    .then(data => {
        preenchimentoEditando = data;
        document.getElementById('edit-valor').value = data.valor;
        document.getElementById('edit-mes').value = data.mes;
        document.getElementById('edit-comentario').value = data.comentario || '';
        document.getElementById('modal-editar').classList.remove('hidden');
    });
}

function fecharModalEdicao() {
    document.getElementById('modal-editar').classList.add('hidden');
}

document.getElementById('formEdicao').addEventListener('submit', function (e) {
    e.preventDefault();

    const token = localStorage.getItem('access');

    const valor = document.getElementById('edit-valor').value;
    const mes = document.getElementById('edit-mes').value;
    const comentario = document.getElementById('edit-comentario').value;
    const arquivo = document.getElementById('edit-provas').files[0];

    const formData = new FormData();
    formData.append('valor', valor);
    formData.append('mes', mes);
    formData.append('comentario', comentario);

    if (arquivo) {
        formData.append('provas', arquivo);
    }

    formData.append('indicador', preenchimentoEditando.indicador); // Obrigatório no PUT

    fetch(`http://127.0.0.1:8000/api/preenchimentos/${preenchimentoEditando.id}/`, {
        method: 'PUT',
        headers: {
            'Authorization': `Bearer ${token}`
        },
        body: formData
    })
    .then(res => {
        if (res.ok) {
            alert('Preenchimento atualizado com sucesso!');
            fecharModalEdicao();
            carregarHistorico();
        } else {
            alert('Erro ao atualizar preenchimento');
        }
    });
});


</script>
</body>
</html>
