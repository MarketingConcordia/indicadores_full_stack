<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipe - Cadastro de Métricas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <script>
        // Proteção: apenas usuários com perfil 'master' podem acessar
        const perfil = localStorage.getItem('perfil_usuario');
        if (perfil !== 'master') {
            alert("Acesso negado. Esta página é exclusiva para o perfil Master.");
            window.location.href = 'indexgestores.html'; // ou login.html se preferir
        }
    </script>
</head>

<body>
  <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-gradient-to-b from-blue-900 to-blue-800 text-white py-4 flex flex-col">

                    <!-- Logo e nome da empresa removidos conforme solicitado -->
                </div>
                <button id="toggle-sidebar" class="text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </button>
            </div>
            
            <div class="mt-8 flex-1">
                <nav>
                    <a href="index.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
                        </svg>
                        <span class="sidebar-item">Dashboard Geral</span>

                    <a href="relatorios.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">

                            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                        </svg>
                        <span class="sidebar-item">Painel de Indicadores</span>
                    </a>
                    <a href="setores.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M4 2a2 2 0 00-2 2v14h16V4a2 2 0 00-2-2H4zm2 4h2v2H6V6zm0 3h2v2H6V9zm3-3h2v2H9V6zm0 3h2v2H9V9zm3-3h2v2h-2V6zm0 3h2v2h-2V9z" />
                        </svg>
                        <span class="sidebar-item">Cadastrar Setores</span>
                    </a>
                    <a href="equipe.html" class="flex items-center px-4 py-3 bg-blue-700 text-white hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        <span class="sidebar-item">Cadastrar equipe</span>
                    </a>
                    <a href="indicadores.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                        <i class="fas fa-chart-line mr-3"></i>
                        <span class="sidebar-item">Cadastrar indicadores</span>
                    </a>
                    <a href="logs.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a6 6 0 00-6 6v2c0 .628-.214 1.245-.602 1.735L2.293 14.293A1 1 0 003 16h14a1 1 0 00.707-1.707l-1.105-1.105A2.996 2.996 0 0116 10V8a6 6 0 00-6-6zM10 18a2 2 0 002-2H8a2 2 0 002 2z" />
                        </svg>
                        <span class="sidebar-item">Logs</span> 
                    </a>
                    <a href="configuracoes.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                        </svg>
                        <span class="sidebar-item">Configurações</span>
                    </a>
                </nav>
            </div>
            
            <div class="mt-auto px-4 py-2">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
                        <span class="font-semibold text-sm"></span>
                    </div>
                    <div class="sidebar-item">
                        <span id="campo-nome-usuario" class="text-white font-bold text-sm"></span>
                        <div class="text-xs text-blue-200">Perfil Master</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Navbar -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between px-6 py-3">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-800">Gestão de Equipes</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button id="profileButton" class="flex items-center space-x-2 focus:outline-none">
                                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
                                    <span class="font-semibold text-white text-sm" id="iniciais-usuario">--</span>
                                </div>
                                <div class="flex flex-col items-start">
                                    <span id="campo-nome-usuario" class="text-blue-900 font-bold text-sm">Carregando...</span>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <div id="profileMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden z-20">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configurações</a>
                                <div class="border-t border-gray-100"></div>
                                <button onclick="logout()" 
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">
                                    Sair
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

    <main class="flex-1 overflow-y-auto p-6">
        <!-- Cadastro de Gestores -->
        <section class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Cadastrar Gestor</h2>
            <form id="form-gestor" class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="nomeGestor" class="block text-sm font-medium text-gray-700">Nome:</label>
                <input type="text" id="nomeGestor" name="nomeGestor" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              <div>
                <label for="emailGestor" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="emailGestor" name="emailGestor" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="setorGestor" class="block text-sm font-medium text-gray-700">Setor:</label>
                    <select id="setorGestor" name="setorGestor" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </select>
                </div>
                <div>
                    <label for="perfil" class="block text-sm font-medium text-gray-700">Perfil do Usuário:</label>
                    <select id="perfil" name="perfil" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring focus:ring-blue-500">
                        <option value="gestor" selected>Gestor</option>
                        <option value="master">Master</option>
                    </select>
                </div>
              </div>  
              <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="senhaGestor" class="block text-sm font-medium text-gray-700">Senha:</label>
                  <input type="password" id="senhaGestor" name="senhaGestor" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                  <label for="confirmarSenhaGestor" class="block text-sm font-medium text-gray-700">Confirmar Senha:</label>
                  <input type="password" id="confirmarSenhaGestor" name="confirmarSenhaGestor" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
              </div>
              <div class="md:col-span-2 flex justify-end">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">Cadastrar Gestor</button>
              </div>
            </form>

            <!-- TÍTULO -->
            <h2 class="text-xl font-semibold mb-4 mt-10 text-gray-800">Usuários Cadastrados</h2>

            <!-- TABELA -->
            <div class="overflow-x-auto rounded shadow">
            <table class="min-w-full bg-white border border-gray-200 text-sm">
                <thead class="bg-gray-100 text-gray-700">
                <tr>
                    <th class="px-4 py-2 text-left">Nome</th>
                    <th class="px-4 py-2 text-left">E-mail</th>
                    <th class="px-4 py-2 text-left">Perfil</th>
                    <th class="px-4 py-2 text-left">Setores</th>
                    <th class="px-4 py-2 text-center">Status</th>
                    <th class="px-4 py-2 text-center">Ações</th>
                </tr>
                </thead>
                <tbody id="tabela-usuarios" class="divide-y divide-gray-200">
                <!-- Conteúdo renderizado dinamicamente pelo JS -->
                </tbody>
            </table>
            </div>
        </section>
      </main>
    </div>
  </div>

  <!-- MODAL DE EDIÇÃO DE GESTOR -->
    <div id="modal-editar-gestor" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded w-full max-w-md shadow">
        <h2 class="text-xl font-bold mb-4">Editar Gestor</h2>
        <form id="form-editar-gestor">
            <input type="hidden" id="edit-id">
    
            <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
            <input type="text" id="edit-nome" class="w-full border px-3 py-2 rounded" required>
            </div>
    
            <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="edit-email" class="w-full border px-3 py-2 rounded" required>
            </div>
    
            <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Nova Senha (opcional)</label>
            <input type="password" id="edit-senha" class="w-full border px-3 py-2 rounded">
            </div>
    
            <div class="flex justify-end gap-2">
            <button type="button" onclick="fecharModalEditar()" class="text-gray-500 hover:underline">Cancelar</button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar</button>
            </div>
        </form>
        </div>
    </div>  

  <script src="js/equipe.js"></script>
  <script src="js/comum.js"></script>
</body>
</html>
