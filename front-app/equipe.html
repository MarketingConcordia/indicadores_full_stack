<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipe - Cadastro de Métricas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="flex h-screen bg-gray-100">
            <!-- Sidebar -->
            <div id="sidebar" class="sidebar bg-gradient-to-b from-blue-900 to-blue-800 text-white py-4 flex flex-col">
                <div class="px-4 py-2 flex items-center ">
                    <div class="flex items-center space-x-2">
                        <!-- Logo e nome da empresa removidos conforme solicitado -->
                    </div>
                    <button id="toggle-sidebar" class="text-white focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </button>
                </div>
                
                <div class="mt-8 flex-1">
                    <nav>
                        <a href="index.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
                            </svg>
                            <span class="sidebar-item">Dashboard Geral</span>
                        </a>
                        <a href="relatorios.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                            </svg>
                            <span class="sidebar-item">Relatórios</span>
                        </a>
                        <a href="equipe.html" class="flex items-center px-4 py-3 bg-blue-700 text-white hover:bg-blue-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                            <span class="sidebar-item">Equipe</span>
                        </a>
                        <a href="configuracoes.html" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                            </svg>
                            <span class="sidebar-item">Configurações</span>
                        </a>
                    </nav>
                </div>
                
                <div class="mt-auto px-4 py-2">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
                            <span class="font-semibold text-sm">CM</span>
                        </div>
                        <div class="sidebar-item">
                            <div class="text-sm font-medium">CEO Master</div>
                            <div class="text-xs text-blue-200">Perfil Master</div>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col bg-gray-50 overflow-hidden">
      <!-- Navbar -->
      <header class="bg-white shadow-sm z-10">
        <div class="flex items-center justify-between px-6 py-3">
            <div class="flex items-center">
                <h1 class="text-xl font-semibold text-gray-800">Gestão de equipes</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
                        <div class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                            <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                        </div>
                    </button>
                </div>
                <div class="relative">
                    <button id="profileButton" class="flex items-center space-x-2 focus:outline-none">
                        <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
                            <span class="font-semibold text-white text-sm">CM</span>
                        </div>
                        <span class="text-sm font-medium text-gray-700">CEO Master</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="profileMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden z-20">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Meu Perfil</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configurações</a>
                        <div class="border-t border-gray-100"></div>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-6">
        <!-- Cadastro de Gestores -->
        <section class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Cadastrar Gestor</h2>
            <form id="form-gestor" class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="nomeGestor" class="block text-sm font-medium text-gray-700">Nome:</label>
                <input type="text" id="nomeGestor" name="nomeGestor" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              <div>
                <label for="emailGestor" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="emailGestor" name="emailGestor" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              <div>
                <label for="setorGestor" class="block text-sm font-medium text-gray-700">Setor:</label>
                <select id="setorGestor" name="setorGestor" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                  <option value="">Selecione o setor</option>
                  <option value="corporativo">Corporativo</option>
                  <option value="revenda">Revenda</option>
                  <option value="ecommerce">E-commerce</option>
                  <option value="marketing">Marketing</option>
                  <option value="logistica">Logística</option>
                  <option value="rh">RH</option>
                  <option value="juridico">Jurídico</option>
                  <option value="financeiro">Financeiro</option>
                  <option value="controladoria">Controladoria</option>
                  <option value="produtos-green">Produtos Green</option>
                  <option value="produtos-blue">Produtos Blue</option>
                  <option value="produtos-red">Produtos RED</option>
                  <option value="pos-venda">Pós Venda</option>
                  <option value="compras">Compras</option>
                  <option value="projetos">Projetos</option>
                  <option value="producao">Produção</option>
                  <option value="engenharia">Engenharia</option>
                  <option value="qualidade">Qualidade</option>
                </select>
              </div>
              <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="senhaGestor" class="block text-sm font-medium text-gray-700">Senha:</label>
                  <input type="password" id="senhaGestor" name="senhaGestor" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                  <label for="confirmarSenhaGestor" class="block text-sm font-medium text-gray-700">Confirmar Senha:</label>
                  <input type="password" id="confirmarSenhaGestor" name="confirmarSenhaGestor" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
              </div>
              <div class="md:col-span-2 flex justify-end">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">Cadastrar Gestor</button>
              </div>
            </form>
        </section>

        <!-- Cadastro de Métricas por Setor -->
        <section class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Cadastrar Métrica por Setor</h2>
            <form id="form-metrica" class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="nomeMetrica" class="block text-sm font-medium text-gray-700">Nome da Métrica:</label>
                <input type="text" id="nomeMetrica" name="nomeMetrica" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              <div>
                <label for="setorMetrica" class="block text-sm font-medium text-gray-700">Setor:</label>
                <select id="setorMetrica" name="setorMetrica" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                  <option value="">Selecione o setor</option>
                  <option value="corporativo">Corporativo</option>
                  <option value="revenda">Revenda</option>
                  <option value="ecommerce">E-commerce</option>
                  <option value="marketing">Marketing</option>
                  <option value="logistica">Logística</option>
                  <option value="rh">RH</option>
                  <option value="juridico">Jurídico</option>
                  <option value="financeiro">Financeiro</option>
                  <option value="controladoria">Controladoria</option>
                  <option value="produtos-green">Produtos Green</option>
                  <option value="produtos-blue">Produtos Blue</option>
                  <option value="produtos-red">Produtos RED</option>
                  <option value="pos-venda">Pós Venda</option>
                  <option value="compras">Compras</option>
                  <option value="projetos">Projetos</option>
                  <option value="producao">Produção</option>
                  <option value="engenharia">Engenharia</option>
                  <option value="qualidade">Qualidade</option>
                </select>
              </div>
              <div>
                <label for="metaMetrica" class="block text-sm font-medium text-gray-700">Meta:</label>
                <input type="number" id="metaMetrica" name="metaMetrica" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              <div class="md:col-span-2">
                <label for="descricaoMetrica" class="block text-sm font-medium text-gray-700">Descrição:</label>
                <textarea id="descricaoMetrica" name="descricaoMetrica" rows="3" class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
              </div>
              <div class="md:col-span-2 flex justify-end">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">Cadastrar Métrica</button>
              </div>
            </form>
          </section>

      </main>
    </div>
  </div>

  <script>
    document.getElementById('form-metrica').addEventListener('submit', function (e) {
      e.preventDefault();
      const setor = document.getElementById('setor').value;
      const nome = document.getElementById('nome-metrica').value;
      const descricao = document.getElementById('descricao').value;
      const tipo = document.getElementById('tipo').value;
      alert(`Métrica "${nome}" cadastrada para o setor ${setor} como ${tipo}!`);
      this.reset();
    });

    // Configurar evento para o botão de perfil
    const profileButton = document.getElementById('profileButton');
            const profileMenu = document.getElementById('profileMenu');

            profileButton.addEventListener('click', () => {
                profileMenu.classList.toggle('hidden');
            });

            // Fechar o menu de perfil ao clicar fora dele
            document.addEventListener('click', (e) => {
                if (!profileButton.contains(e.target) && !profileMenu.contains(e.target)) {
                    profileMenu.classList.add('hidden');
                }
            });

            // Configurar evento para o botão de alternar sidebar
            const toggleSidebar = document.getElementById('toggle-sidebar');
            const sidebar = document.getElementById('sidebar');
            const sidebarItems = document.querySelectorAll('.sidebar-item');

            toggleSidebar.addEventListener('click', () => {
                sidebar.classList.toggle('sidebar-collapsed');
                sidebarItems.forEach(item => {
                    if (sidebar.classList.contains('sidebar-collapsed')) {
                        item.style.display = 'none';
                    } else {
                        item.style.display = 'inline';
                    }
                });
            });
  </script>
</body>
</html>
